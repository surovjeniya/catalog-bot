version: '3'
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    container_name: catalog-bot-app
    environment:
      - NODE_ENV=production
      - TOKEN=5831017982:AAE8S2FIZkHBWq90_R2ZVbHxnsalSZfTHzc
      - API=https://sellershub.ru/api
    networks:
      - catalog-bot-network
    depends_on:
      - app_db
  
  app_db:
    image: postgres:15-alpine
    container_name: catalog-bot-app-app_db
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - app_db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - catalog-bot-network
  
  adminer:
    container_name: adminer
    image: adminer:4
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - app_db
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - catalog-bot-network


networks:
  catalog-bot-network:
    driver: bridge
volumes:
  app_db-data:
    driver: local
